<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo da velha </title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/main.js" defer></script>
</head>
<body>
    <h1>jogo da velha</h1>
    <div id="botao-container">
        <button id="2-players" class="">2 joagadores</button>
        <button id="c-maquina" class="">conta maquina</button>
    </div>
    <div id="container" class="hide">
        <div class="box" id="bloco-1"></div>
        <div class="box" id="bloco-2"></div>
        <div class="box" id="bloco-3"></div>
        <div class="box" id="bloco-4"></div>
        <div class="box" id="bloco-5"></div>
        <div class="box" id="bloco-6"></div>
        <div class="box" id="bloco-7"></div>
        <div class="box" id="bloco-8"></div>
        <div class="box" id="bloco-9"></div>     

    <div id="area-placar">
        <h2>Placar:</h2>
        <span class="score-box">
            <span id="player-x">X</span>
            <span id="placar-1">0</span>
        </span>
        <span class="score-box">
            <span id="player-o"></span>
            <span id="placar-2">0</span>
        </span>
    </div>
</div>

<div class="hide">
    <div class="x">X</div>
    <div class="o"></div>
</div>

<div id="mensagemid" class="hide">

    <p id="mensagemText"></p>

</div>
</body>
</html>
